description:
  en:
    genericName: whistleblowing platform
    shortDescription: 'Open-Source Whistleblowing Software '
    documentation: 'https://docs.globaleaks.org'
    longDescription: >-
      [GlobaLeaks](https://www.globaleaks.org/) is
      open-source / free software intended to enable secure and anonymous
      whistleblowing initiatives developed by the [Hermes Center for
      Transparency and Digital Human Rights](https://www.hermescenter.org/).
      Thanks to GlobaLeaks even non-technical people are be able to setup their own anonymous whistleblowing initiative. Designed to be user-friendly the software is customizable up to your needs and protects the whistleblower's privacy and submissions by default.
      GlobaLeaks targets many use cases and therefore it has been designed as a framework. Designed with flexibility in mind, GlobaLeaks is nowadays adopted worldwide by more than 1000 projects. Our vast range of adopters include independent media, activists, public agencies, corporations and more.
      
    features:
      - Configurable submission contexts and questionnaires
      - Single and multiple recipients capabilities
      - Integrated Multi-Tenancy support
      - Support for anonymous submissions (via Tor) and confidential submissions (via HTTPS)
      - Ingrated optimized HTTPS capability with support for Letâ€™sEncrypt Certification Authority
      - Rich configuration options and defaults
      - Optimized UI with advanced User Experience (UX)
      - Accessible Rich Internet Application compliant to WAI-ARIA
      - Empbedded internationalization and localization support
      - Fully translated in more thant 30 languages
      - Support for Right-to-left (RTL) design
      - Integrated support for PGP and AES encryption
      - Ongoing development for clientside encryption
      - Configurable mail templating system for each notification
      - All-in-one solution including embedded webserver and SQLite database
      - Fully unit-tested and end2end tested on commit with test code coverage over 90%
      - Support for all MySQL, PostgreSQL and MS SQL Server
      - Strong security with 5 independent audits
      - Including Whistleblower Identity Management features
      - "Compliant with Italian whistleblowing protection law: 190/2012, 231/2001, ANAC specs"
      - "Compliant with French whistleblowing protection law: Sapin II (France) and ISO 37001"
      - "Compliant with international whistleblowing standards: ISO 37001"
