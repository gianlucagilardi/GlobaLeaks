<div class="modal-header">
  <div class="modal-title" data-translate>Enable two factor authentication</div>
</div>
<div class="modal-body">
  <div data-ng-include="'views/partials/enable_2fa.html'"></div>
</div>
<div class="modal-footer">
 <button data-ng-click="cancel()" class="btn btn-light" data-translate>Close</button>
 <button data-ng-click="confirm(vars.token_2fa)" data-ng-disabled="vars.token_2fa.length !== 6" class="btn btn-success" data-translate>Enable</button>
</div>
